<!DOCTYPE html>
<html>

<head>
    <title>Weather-app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="wheather-box p-3 border rounded">
            <div class="row">
                <div class="col-12">
                    <form class="search_form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search_input" placeholder="Type a city..." />
                            <button class="btn btn-primary" type="submit" id="button-addon2">
                  Search
                </button>
                            <button type="button" class="btn btn-success current_city">
                  current
                </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="col-12">
                    <div class="city_info">
                        <h1 class="cityName">San Francisco</h1>
                        <p class="dateBox">Tuesday 07:00</p>
                        <p class="weather_status">Partly Cloudy</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 today_wheather">
                    <div class="temperature">
                        <strong>9</strong>
                        <span> Â°C </span>
                    </div>
                </div>
                <div class="col-6 other_info">
                    <p class="humidity_info">Humidity: <span>93</span>%</p>
                    <p class="wind_info">Wind: <span>6 </span> km/h</p>
                </div>
            </div>
        </div>
        <div class="gitLink">
            <a href="https://github.com/arezou-r/weather-app" target="_blank">open-source code</a>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
